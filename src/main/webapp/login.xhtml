<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
      
<h:head>
	<title>PÃ¡gina Inicial</title>
</h:head>
    
<h:body>
	
	<c:if test="${not empty param.login_error}">
		<div>${sessionScope["SPRING_SECURITY_LAST_EXCEPTION"].message}</div>
	</c:if>
		
	<form action="j_spring_security_check" method="post">
	
		<h:panelGrid columns="2">

			<h:outputLabel for="id">Login</h:outputLabel>
			<input type="text" name="j_username" value="${not empty login_error ? SPRING_SECURITY_LAST_USERNAME : ''}" />
		
			<h:outputLabel for="nome">Senha</h:outputLabel>
			<input type="password" name="j_password" />
			
			<input name="submit" type="submit" value="Login" />
			<input name="reset" type="reset" value="Limpar" />
		
		</h:panelGrid>
	
	</form>

</h:body>
</html>
