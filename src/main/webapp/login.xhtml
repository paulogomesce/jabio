<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>

</h:head>
    
<h:body>
	
	<h:form id="formulario">
	
		<p:growl showDetail="true" autoUpdate="true" />
		
		<h:panelGrid columns="2">
		

			<h:outputLabel for="id">Login</h:outputLabel>
			<p:inputText id="id" value="#{manutencaoPessoaBean.pessoa.id}"/>
		
		
			<h:outputLabel for="nome">Senha</h:outputLabel>
			<p:inputText id="nome" value="#{manutencaoPessoaBean.pessoa.nome}" required="true"/>
		
			<p:commandButton actionListener="#{manutencaoPessoaBean.gravar}" value="Gravar" update="formulario" ajax="true" />
			<p:commandButton actionListener="#{manutencaoPessoaBean.novo}" value="Novo" update="formulario" ajax="true" process="@this"/>		
		
		</h:panelGrid>
	
	</h:form>

</h:body>
</html>
